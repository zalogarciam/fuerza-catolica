<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fuerza Catolica</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <style>
    :root {

      scroll-behavior: smooth;
      --dark-primary-text-color: #fff;
      --light-primary-text-color: #000;

      --light-primary-shadow-color: #43e0e4;
      --light-secondary-shadow-color: #08a3ad;
      --primary-highlight-color: #52bec4;
      --secondary-highlight-color: #086a69;

      --loader-shadow-color: #00000080;

      --primary-button-color: #43e0e4;
      --secondary-button-color: #52bec4;
      --primary-font-family: 'Montserrat', sans-serif;
      --container-max-width: 512px;
      --container-padding: 1rem;
      --section-padding: 1.5rem;
      --primary-border-radius: 0.5rem;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    .loader {
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.25s;
    }

    .loader--modal {
      position: fixed;
      z-index: 50;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: var(--loader-shadow-color);
    }

    .loader--hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader__spinner {
      position: relative;
    }

    .loader__spinner::before,
    .loader__spinner::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .loader__spinner::before {
      box-shadow: 0 0 0.25rem 0.125rem var(--secondary-shadow-color) inset;
    }

    .loader__spinner::after {
      box-shadow: 0 0.125rem 0.125rem 0 var(--primary-highlight-color) inset;
      animation: rotate 1s linear infinite;
    }

    .loader__spinner--modal {
      width: 8rem;
      height: 8rem;
    }
  </style>
</head>

<body>
  <section class="loader loader--modal" id="loader">
    <div class="loader__spinner loader__spinner--modal"></div>
  </section>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx">

  </script>
  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      setTimeout(() => {
        loader.remove();
      }, 1000);
    });
  </script>
</body>

</html>
